<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Weather App - HTML,CSS,JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Unbounded:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div class="card">
        <div class="search">
          <input type="text" spellcheck="false" placeholder="Enter city name"/>
          <button><i class="ri-search-2-line"></i></button>
        </div>

        <div class="error">
          <p>Invalid city name</p>
        </div>
        
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22&deg;C</h1>
            <h2 class="city">Kochi</h2>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
